version: "3.7"

services:
  app:
    image: ${IMAGE_NAME}
    restart: always
    networks:
      - reverse_proxy
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
      - ${STORAGE_LOCATION}/laboulette:/dist
    command: 
      - bash
      - -c
      - pip install -r /requirements.txt && python /server.py
    volumes:
      - ./requirements.txt:/requirements.txt:ro
      - ./server.py:/server.py:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.laboueltte.rule=Host(`laboulette.${DOMAIN_NAME}`)
      - traefik.http.routers.laboueltte.tls.certresolver=leresolver
      - traefik.http.routers.laboueltte.entrypoints=websecure
      - traefik.http.services.laboueltte.loadbalancer.server.port=${PORT}

networks:
  reverse_proxy:
    external: true