version: "3.7"

services:
  app:
    image: yoangau/laboulette-server
    restart: always
    networks:
      - reverse_proxy
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${STORAGE_LOCATION}/laboulette:/dist
    labels:
      - traefik.enable=true
      - traefik.http.routers.laboueltte.rule=Host(`laboulette.${DOMAIN_NAME}`)
      - traefik.http.routers.laboueltte.tls.certresolver=leresolver
      - traefik.http.routers.laboueltte.entrypoints=websecure
      - traefik.http.services.laboueltte.loadbalancer.server.port=80

networks:
  reverse_proxy:
    external: true
